<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Alphabet clash play ground</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-top">
    <main class="max-w-screen-lg mx-auto flex flex-col items-center justify-center">
        <!-- play now home page start -->
      <section id="home-section" class="flex min-h-screen justify-center items-center text-center">
        <div class="text-white space-y-2">
            <h1 class="text-7xl font-bold">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="playGame()" id="play-now-btn" class="btn">Play Now</button>
        </div>
      </section>
      <!-- play now home page end -->

      <!-- play ground start -->
      <section id="play-ground-section" class="space-y-5 hidden">
        
        <!-- art board -->
        <div class="">
            
            <div class="border-[14px] border-[#010313CC] rounded-2xl artboard bg-[#FFFFFFB3] h-[230px] artboard-horizontal phone-6">
                <p class="text-white text-center bg-[#010313CC] w-1/2 mx-auto rounded-b-xl pb-2">Don't watch keyboard  while playing...</p>
                <p id="set-alphabet" class="flex justify-center items-center uppercase text-5xl h-full font-bold text-orange-900">Y</p>
            </div>
        </div>
        <!-- key board -->
        <div class="">
            <div class="flex justify-center gap-4 my-2">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-4 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-4 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
        </div>
        <!-- tow btn -->
        <div class="flex justify-between max-w-screen-lg mx-auto">
            <button class="btn bg-[#894189] text-white border-none">
                Life <span id="fail">5</span>
                <img src="./images/Group 23.png" alt="">
              </button>
            <button class="btn bg-[#360490] text-white border-none">
                Score <span id="scoreUp">0</span>
                <img src="./images/monetization_on.png" alt="">
              </button>
        </div>
      </section>
      <!-- play ground end -->

      <!-- play score -->
      <section id="score-section" class="hidden flex justify-center items-center">
        <div class="bg-[#FFFFFF99] p-10 rounded-lg mt-40 text-center space-y-3 text-white border-[#FFFFFF33]">
            <h2 class="text-3xl font-extrabold">Score : <span id="final-scroe" class="font-semibold"></span></h2>
            <button onclick="playGame()" id="play-again" class="btn">Back To Home</button>
            <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/utility.js"></script>
    <script src="js/play-game.js"></script>
  </body>
</html>
